<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exemplo de Layout com Tabela</title>
<style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    header, footer { background-color: #f4f4f4; text-align: center; }
    nav { background-color: #ddf; }
    article { background-color: #fff; }
    aside { background-color: #f9f9f9; }
</style>
</head>
<body>
<table>
    <tr>
        <td colspan="3" style="height: 100px;"><header><h1>Cabeçalho</h1></header></td>
    </tr>
    <tr>
        <td style="width: 20%;"><nav><h2>Navegação</h2><ul><li>Link 1</li><li>Link 2</li></ul></nav></td>
        <td style="width: 60%;"><article><h2>Conteúdo Principal</h2><p>Este é o conteúdo principal da página.</p></article></td>
        <td style="width: 20%;"><aside><h2>Barra Lateral</h2><p>Informações adicionais aqui.</p></aside></td>
    </tr>
    <tr>
        <td colspan="3" style="height: 50px;"><footer><p>Rodapé</p></footer></td>
    </tr>
</table>
</body>
</html>
