<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exemplo de Layout Responsivo com Media Queries</title>
<style>
    body { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; margin: 0; }
    header, footer { background-color: #f4f4f4; text-align: center; padding: 20px; }
    main { display: grid; grid-template-columns: 1fr 3fr 1fr; gap: 10px; }
    nav { background-color: #ddf; padding: 20px; }
    article { padding: 20px; background-color: #fff; }
    aside { background-color: #f9f9f9; padding: 20px; }

    /* Media Queries */
    @media (max-width: 768px) {
        main { grid-template-columns: 1fr; grid-template-rows: auto auto auto; }
        nav, aside { order: -1; } /* Move nav and aside to the top under the header */
    }

    @media (max-width: 480px) {
        header, footer { padding: 10px; }
        nav, article, aside { padding: 10px; }
        main { gap: 5px; }
    }
</style>
</head>
<body>
<header><h1>Cabeçalho</h1></header>
<main>
    <nav><h2>Navegação</h2><ul><li>Link 1</li><li>Link 2</li></ul></nav>
    <article><h2>Conteúdo Principal</h2><p>Este é o conteúdo principal da página.</p></article>
    <aside><h2>Barra Lateral</h2><p>Informações adicionais aqui.</p></aside>
</main>
<footer><p>Rodapé</p></footer>
</body>
</html>
