<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exemplo de Layout Responsivo com Flexbox e Media Queries</title>
<style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header, footer { background-color: #f4f4f4; text-align: center; padding: 20px; }
    main { display: flex; flex: 1; padding: 20px; gap: 20px; }
    nav { background-color: #ddf; flex: 1; }
    article { background-color: #fff; flex: 3; }
    aside { background-color: #f9f9f9; flex: 1; }

    /* Media Queries */
    @media (max-width: 768px) {
        main { flex-direction: column; }
        nav, aside { flex: none; width: 100%; }
        article { order: -1; } /* Moves the article to the top */
    }

    @media (max-width: 480px) {
        header, footer { padding: 10px; }
        main { padding: 10px; gap: 10px; }
        nav, article, aside { padding: 5px; }
    }
</style>
</head>
<body>
<header><h1>Cabeçalho</h1></header>
<main>
    <nav><h2>Navegação</h2><ul><li>Link 1</li><li>Link 2</li></ul></nav>
    <article><h2>Conteúdo Principal</h2><p>Este é o conteúdo principal da página.</p></article>
    <aside><h2>Barra Lateral</h2><p>Informações adicionais aqui.</p></aside>
</main>
<footer><p>Rodapé</p></footer>
</body>
</html>
