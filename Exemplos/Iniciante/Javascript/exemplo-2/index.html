<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manipulação Avançada do DOM com JavaScript</title>
</head>
<body>
    <h1>Manipulação Avançada do DOM</h1>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addButton">Adicionar Item</button>
    <form id="meuForm">
        <input type="text" placeholder="Digite algo..." name="meuInput">
        <button type="submit">Enviar</button>
    </form>
    <div id="formOutput"></div>

    <script src="script.js"></script>
</body>
</html>
