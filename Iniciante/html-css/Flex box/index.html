<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exemplo de Layout com Flexbox</title>
<style>
    body { display: flex; flex-direction: column; height: 100vh; margin: 0; }
    header, footer { background-color: #f4f4f4; text-align: center; padding: 20px; }
    main { display: flex; flex: 1; }
    nav { background-color: #ddf; width: 20%; padding: 20px; }
    article { flex: 1; padding: 20px; background-color: #fff; }
    aside { background-color: #f9f9f9; width: 20%; padding: 20px; }
    footer { padding: 10px; }
</style>
</head>
<body>
<header><h1>Cabeçalho</h1></header>
<main>
    <nav><h2>Navegação</h2><ul><li>Link 1</li><li>Link 2</li></ul></nav>
    <article><h2>Conteúdo Principal</h2><p>Este é o conteúdo principal da página.</p></article>
    <aside><h2>Barra Lateral</h2><p>Informações adicionais aqui.</p></aside>
</main>
<footer><p>Rodapé</p></footer>
</body>
</html>
